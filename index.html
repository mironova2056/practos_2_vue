<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/vue_min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="columns">
            <column
                    v-for="(column, index) in columns"
                    :key="index"
                    :column="column"
                    :column-index="index"
                    :is-first-column-blocked="isFirstColumnBlocked && index === 0"
                    @add-card="addCard"
                    @add-task="addTask"
                    @task-updated="updateColumns">
            </column>
        </div>
        <button @click="clearLocalStorage">Очистить все данные</button>
    </div>
</body>
</html>
